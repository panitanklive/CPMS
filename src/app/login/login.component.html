<div class="row w3-animate-right">
    <div class="col col-login mx-auto">
      <div class="text-center mb-6">
        <img src="./assets/brand/tabler.svg" class="h-6" alt="">
      </div>
      <form class="card" action="" method="post">
        <div class="card-body p-6">
          <div class="card-title">เข้าสู่ระบบผู้ดูแล</div>
          <div class="form-group">
            <label class="form-label">รหัสพนักงาน</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="กรอกรหัสพนักงาน" [(ngModel)]="user_id" name="user_id" >
          </div>
          <div class="form-group">
            <label class="form-label">
            รหัสผ่าน
            
            </label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="กรอกรหัสผ่าน" [(ngModel)]="user_pass" name="user_pass">
          </div>
          <div class="form-group">
            <label class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input">
              <span class="custom-control-label">จดจำฉันไว้</span>
            </label>
          </div>
          <div class="form-footer">
            <button type="submit" class="btn btn-success btn-block" (click)="loginData()">เข้าสู่ระบบ</button>
          </div>
        </div>
      </form>
      <div class="text-center text-muted" hidden>
        คุณมีเป็นสมาชิกหรือไม่ <a href="./register.html">สมัครสมาชิก</a>
      </div>
    </div>
  </div>
