<div class="row w3-animate-right">
  <div class="col-md-6 ">
    <div class="card">
      <div class="card-status bg-green"></div>
      <div class="card-header">
        <h3 class="card-title">
          <i class="fe fe-file-text"></i> รายงานรถยนต์ที่พบปัญหา</h3>
        <div class="card-options">
          <a href="#" class="card-options-collapse" data-toggle="card-collapse">
            <i class="fe fe-chevron-up"></i>
          </a>
          <a href="#" class="card-options-remove" data-toggle="card-remove">
            <i class="fe fe-x"></i>
          </a>
        </div>
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label class="form-label">ทะเบียนรถ
                  <span class="form-required">*</span>
                </label>

                <ng-select [items]="peet" bindLabel="carpool_id" bindValue="carpool_id" [(ngModel)]="carpool_id" name="carpool_id" placeholder="กรอกทะเบียนรถที่พบปัญหา">
                </ng-select>

              </div>
              <div class="form-group">
                <label class="form-label">วันที่พบปัญหา
                  <span class="form-required">*</span>
                </label>
                <div class="input-group">
                  <span class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fa fa-calendar"></i>
                    </span>
                  </span>
                  <input class="form-control" type="date" name="date" [(ngModel)]="date" />
                </div>
              </div>
            </div>
          </div>
          <div class=" text-right">
            <button type="submit" class="btn btn-primary">
              <a href="{{urlbase}}TCPDF-master\examples\report3.php?date={{date}}&&carpool_id={{carpool_id}}" target="_blank" class="text-white">ออกรายงาน</a>
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>


</div>
